<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta charset="utf-8">
    <title>GifTastic Gifs</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="jumbotron text-center header">
            <h1>GifTastic</h1>
            <h2>AliAs Fantastic GIFs</h2>
        </div>
        <div class="row topics search">
            <div class="col-sm-9">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title">Available Topics</h3>
                    </div>
                    <div class="panel-body buttons-area">
                        <p>Click on any of the topics below to get a set of Coo! GIFs</p>
                        <div id="buttons-go-here"></div>
                    </div>
                </div>
            </div>
            <div class="col-sm-3">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title">Search a Topic</h3>
                    </div>
                    <div class="panel-body">
                        <div class="form-group">
                            <label for="SearchTerm">Find a New Topic</label>
                            <input type="search" class="form-control" id="newTopic" placeholder="Enter a keyword">
                        </div>
                        <button class="btn btn-primary">Add a Topic</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="panel panel-primary">
            <div class="panel-heading gifs-well">
                <h3 class="panel-title">Click on a topic or add a new one and then click on it</h3>
            </div>
            <div class="panel-body">
                <div class="row">
                    <div id="gifs-go-here"></div>
                </div>
            </div>
        </div>
    </div>

    <script src = 'assets/js/giftastic.js'></script>
</body>
</html>
